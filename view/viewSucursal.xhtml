<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    
    <h:body>
        <p:growl id="msj"/>

        <!--Para la barra de menú -->
        <!--Es funcional para la opción de guardar, lo demás está de forma estética por el momento -->
        <h:form>  
            <p:toolbar id="nuevo">
                <p:toolbarGroup align="right">
                    <p:menubar>
                        <p:submenu label="Agregar" icon="pi pi-file">
                            <p:menuitem value="Agregar nueva sucursal"  oncomplete="PF('mostrar').show();"
                                        icon="pi pi-plus"/>
                        </p:submenu>
                        
                        <p:submenu label="Agregar un nuevo tipo de sucursal" icon="pi pi-pencil">
                            <p:menuitem  value="Nuevo tipo de sucursal" /> 
                            
                        </p:submenu>
                        
                        <p:submenu label="Buscar" icon="pi pi-search">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Acciones" icon="pi pi-cog">
                            <p:menuitem value="Acción 1" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Acción 2" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:menuitem value="Salir" icon="pi pi-times"/>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                            <p:commandButton type="button" value="Cerrar sesión" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </p:toolbarGroup>
            </p:toolbar>
            <p:sticky target="nuevo" />
        </h:form>
        
    



        <p:dialog widgetVar="mostrar" header="Sucursal" modal="true" showEffect="clip" resizable="false">
            <h:form id="valor">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ingrese nueva sucursal"/>
                    <p:inputText value="#{CSucursal.suc.nombre}" placeholder="Nombre de la sucursal"/>

                    <p:outputLabel value="Ingrese direccion"/>
                    <p:inputText value="#{CSucursal.suc.dir}" placeholder="Direccion"/>

                    <p:outputLabel value="Ingrese numero de telefono"/>
                    <p:inputText value="#{CSucursal.suc.tel}" placeholder="Telefono"/>

                    <p:outputLabel for="time" value="Ingrese la fecha de creacion"/>
                    <p:calendar id="time" value="#{CSucursal.suc.fecha_creacion}" placeholder="Fecha de creacion" 
                                pattern="dd / mm / yyyy"/>

                    <p:outputLabel value="Ingrese capital inicial"/>
                    <p:inputText value="#{CSucursal.suc.capital_inicial}" placeholder="Capital inical"/>

                    <p:outputLabel value="Ingrese el tipo de sucursal"/>
                    <p:selectOneMenu value="#{CSucursal.tipSuc.id_tipoSucursal}">
                        <f:selectItems value="#{cTipoSucursal.lista}" var="t" itemLabel="#{t.nombreSucursal}"
                                       itemValue="#{t.id_tipoSucursal}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Guardar" actionListener="#{CSucursal.create()}" update=":data valor :msj" oncomplete="PF('mostrar').hide();"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('mostrar').hide();" update=":data"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form id="data">
            <p:fieldset legend="Sucursales" toggleable="true">
                <p:dataTable value="#{CSucursal.lista}" var="s" id="data">
                    <p:column headerText="Id">
                        <h:outputText value="#{s.id_sucursal}"/>
                    </p:column>
                    <p:column headerText="Nombre de la sucursal">
                        <h:outputText value="#{s.nombre}"/>
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{s.dir}"/>
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText value="#{s.tel}"/>
                    </p:column>
                    <p:column headerText="Fecha de creacion">
                        <h:outputText value="#{s.fecha_creacion}">
                            <f:convertDateTime  pattern="dd / mm / yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Capital inicial">
                        <h:outputText value="#{s.capital_inicial}"/>
                    </p:column>
                    <p:column headerText="Tipo de sucursal">
                        <h:outputText value="#{s.id_tipoSucursal.nombreSucursal}"/>
                    </p:column>


                    <p:column headerText="Opciones" style="text-align: center">

                        <p:growl id="msj" showDetail="true"/>
                        <p:menuButton value="Opciones" style="text-align: center">
                            <p:menuitem value="Eliminar Id: #{pro.id_proveedor}" actionListener="#{cProveedor.delete(pro)}"  update="data :msj"  icon="pi pi-times" >
                                <p:confirm  header="Confirmacion" message="¿Seguro que quieres eliminar?" icon="pi pi-exclamation-triangle"/>
                            </p:menuitem>
                            <p:menuitem  value="Modificar" actionListener="#{cProveedor.find(pro)}" update=":wlgdatos" oncomplete="PF('w').show();"   icon="pi pi-refresh"/>

                        </p:menuButton>

                    </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>

        <p:dialog header="Datos" widgetVar="w" id="wlgdatos">
            <h:form id="panel">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ingrese nueva sucursal"/>
                    <p:inputText value="#{CSucursal.suc.nombre}" placeholder="Nombre de la sucursal"/>

                    <p:outputLabel value="Ingrese direccion"/>
                    <p:inputText value="#{CSucursal.suc.dir}" placeholder="Direccion"/>

                    <p:outputLabel value="Ingrese numero de telefono"/>
                    <p:inputText value="#{CSucursal.suc.tel}" placeholder="Telefono"/>

                    <p:outputLabel for="time" value="Ingrese la fecha de creacion"/>
                    <p:calendar id="time" value="#{CSucursal.suc.fecha_creacion}" placeholder="Fecha de creacion" 
                                pattern="HH: mm" timeOnly="true" />

                    <p:outputLabel value="Ingrese capital inicial"/>
                    <p:inputText value="#{CSucursal.suc.capital_inicial}" placeholder="Capital iniical"/>

                    <p:outputLabel value="Ingrese el tipo de sucursal"/>
                    <p:selectOneMenu value="#{CSucursal.tipSuc.id_tipoSucursal}">
                        <f:selectItems value="#{cTipoSucursal.lista}" var="t" itemLabel="#{t.nombreSucursal}"
                                       itemValue="#{t.id_tipoSucursal}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Modificar" actionListener="#{CSucursal.update()}" oncomplete="PF('w').hide();" update=":data"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('w').hide();" update=":data"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:column>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"   style="width: 45%; " icon="pi pi-check"/>
                </p:column>
                <p:column>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" style="width: 45%;" icon="pi pi-times"/>
                </p:column>
            </p:confirmDialog>
        </h:form>

    </h:body>
</html>
