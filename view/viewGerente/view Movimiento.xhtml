<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movimiento</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:toolbar id="nuevo">
                <p:toolbarGroup align="right">
                    <p:menubar>
                        <p:submenu label="Agregar" icon="pi pi-file">
                            <p:menuitem value=""  oncomplete="PF('mostrar').show();"
                                        icon="pi pi-plus"/>
                        </p:submenu>
                        <p:submenu label="Editar" icon="pi pi-pencil">
                            <p:menuitem value="Por id" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:submenu label="Buscar" icon="pi pi-search">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Acciones" icon="pi pi-cog">
                            <p:menuitem value="Acción 1" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Acción 2" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:menuitem value="Salir" icon="pi pi-times"/>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                            <p:commandButton type="button" value="Cerrar sesión" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </p:toolbarGroup>
            </p:toolbar>
            <p:sticky target="nuevo" />
        </h:form> 
        <h:form id="dat">
            <p:fieldset legend="Movimiento">
                <p:dataTable var="c" value="#{cMovimiento.lista}" rows="10" id="data" rowIndexVar="i"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" >

                    <f:facet name="paginatorTopRight">
                        <p:commandButton icon="pi pi-refresh" style="width: 70px; border-radius: 40px; font-size: 1.0em" action="#{cMovimiento.refresh()}" />
                    </f:facet>
                    <f:facet name="paginatorBottomRight">
                        <p:commandButton  icon="pi pi-refresh" action="#{cMovimiento.init()}" style="width: 70px; border-radius: 40px; font-size: 1.0em" />
                    </f:facet>
                    <br></br>
                    <br></br>
                    <p:column headerText="Id" >
                        <h:outputText value="#{i + 1}"/>
                    </p:column>

                    <p:column headerText="Monto" >
                        <h:outputText value="#{c.monto}"/>
                    </p:column>

                    <p:column headerText="Cantidad">
                        <h:outputText value="#{c.cantidad}"/>
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{c.tipo}"/>
                    </p:column>

                    <p:column headerText="fecha">
                        <h:outputText value="#{c.fecha}">
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
