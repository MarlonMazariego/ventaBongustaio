<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition>        

        <p:dialog header="Clasificación Platillos" widgetVar="modaltbScaPla" modal="true" showEffect="slide"
                  hideEffect="slide" resizable="false" draggable="false" blockScroll="false" closeOnEscape="true"
                  closable="true" responsive="true" position="center" width="80%" height="90%">
            <p:ajax event="close" listener="#{cPlatillo.refresh()}" update=":fPlatillo"/>
            <p:ajax event="open" listener="#{cScaPlatillo.refresh()}" update=":formScaPla"/>
            <h:form id="formScaPla">
                <p:fieldset legend="Tipo Platillo">
                    <p:panelGrid columns="6" id="panel_formSca">              
                    </p:panelGrid>
                    <!--Tabla de datos-->
                    <p:dataTable  var="sc" value="#{cScaPlatillo.lista}" rows="10" id="tbScaPla" 
                                  rowIndexVar="i" rowHover="true"
                                  paginator="true" emptyMessage="Sin resultados..."
                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                  rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">
                            LISTADO DE CLASIFICACIONES
                        </f:facet>
                        <f:facet name="paginatorTopRight">
                            <p:commandButton icon="pi pi-refresh" action="#{cScaPlatillo.refresh()}" update="tbScaPla"/>
                        </f:facet>
                        <f:facet name="paginatorBottomRight">
                            <p:commandButton icon="pi pi-refresh" action="#{cScaPlatillo.refresh()}" update="tbScaPla"/>
                        </f:facet>                        
                        <p:column headerText="Id" >
                            <h:outputText value="#{i + 1}"/>
                        </p:column>
                        <p:column headerText="Clasificación Platillo" >
                            <h:outputText value="#{sc.tipo}"/>
                        </p:column>
                        <p:column headerText="Rubro" >
                            <!-- los datos de la tabla foranea tiempo-->
                            <h:outputText value="#{sc.id_tiempo.tipo}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
