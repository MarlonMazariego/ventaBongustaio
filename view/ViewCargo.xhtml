<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:growl id="msj" showDetail="true"/>

        <h:form>  
            <p:toolbar id="nuevo">
                <p:toolbarGroup align="right">
                    <p:menubar>
                        <p:submenu label="Agregar" icon="pi pi-file">
                            <p:menuitem value="Agregar nuevo Cargo"  oncomplete="PF('dlg').show();"
                                        icon="pi pi-plus"/>
                        </p:submenu>
                        <p:submenu label="Editar" icon="pi pi-pencil">
                            <p:menuitem value="Por id" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:submenu label="Buscar" icon="pi pi-search">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Acciones" icon="pi pi-cog">
                            <p:menuitem value="Acción 1" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Acción 2" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:menuitem value="Salir" icon="pi pi-times"/>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                            <p:commandButton type="button" value="Cerrar sesión" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </p:toolbarGroup>
            </p:toolbar>
            <p:sticky target="nuevo" />
        </h:form>

        <!-- modal para insertar e editar-->
        <h:form id="mel">
            <p:dialog header="Cargo" widgetVar="dlg" modal="true" showEffect="slide"
                      hideEffect="slide" resizable="false" draggable="false" blockScroll="false" closeOnEscape="true"
                      closable="true" responsive="true" position="center">
                <p:ajax event="close" listener="#{cCargo.clear()}" update="mel"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre :" for="@next"/>
                    <p:inputText value="#{cCargo.cargo.cargo}" required="true"/>
                    <p:commandButton value='Guardar' action="#{cCargo.save()}" onclick="closeDialog()"
                                     rendered='#{cCargo.cargo.id_cargo == 0}' oncomplete="PF('modal').hiden();" />
                    <p:commandButton value="Actualizar" action="#{cCargo.update()}" onclick="closeDialog()"
                                     rendered='#{cCargo.cargo.id_cargo != 0}' oncomplete="Pf('modal').hiden();" />
                    <p:commandButton value="cancelar" onclick="closeDialog()" action="#{cCargo.clear()}"
                                     />

                </p:panelGrid>
            </p:dialog>
        </h:form>
        <!-- dialogo de confiramacion--> 
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button"  styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>      
        </h:form>

        <h:form id="dat">
            <p:fieldset legend="Cargos">
                <p:dataTable  var="c" value="#{cCargo.lista}" rows="10" id="data" rowIndexVar="i"
                              paginator="true"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                              rowsPerPageTemplate="5,10,15" >

                    <f:facet name="paginatorTopRight">
                        <p:commandButton icon="pi pi-refresh" style="width: 70px; border-radius: 40px; font-size: 1.0em" action="#{cCargo.clear()}" update=":msj"/>
                    </f:facet>
                    <f:facet name="paginatorBottomRight">
                        <p:commandButton  icon="pi pi-refresh" action="#{cCargo.init()}" style="width: 70px; border-radius: 40px; font-size: 1.0em" update=":msj"/>
                    </f:facet>
                    <f:facet name="header">
                        Informacion de cargo
                    </f:facet>
                    <br></br>
                    <br></br>

                    <p:column headerText="Id" >
                        <h:outputText value="#{i + 1}"/>
                    </p:column>
                    <p:column headerText="Cargo" >
                        <h:outputText value="#{c.cargo}"/>
                    </p:column>



                    <p:column headerText="Opciones" style="text-align: center">

                        <p:growl id="msj" showDetail="true"/>
                        <p:menuButton value="Opciones" style="text-align: center">
                            <p:menuitem value="Eliminar Id: #{c.id_cargo}" actionListener="#{cCargo.delete(c)}"  update="data :msj"  icon="pi pi-times" >
                                <p:confirm  header="Confirmacion" message="¿Seguro que quieres eliminar?" icon="pi pi-exclamation-triangle"/>
                            </p:menuitem>
                            <p:menuitem  value="Modificar" actionListener="#{cCargo.find(c)}" update=":mel" oncomplete="PF('dlg').show();"   icon="pi pi-refresh"/>
                        </p:menuButton>

                    </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>

    </h:body>
</html>
