<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:commandLink value="Modal" type="button" onclick="PF('Usu').show();" />
        <h:form id="fS"> <!--Para mostrar los datos de la tabla  -->
            <p:dialog widgetVar="Usu" showEffect="slide" hideEffect="slide" closable="true" closeOnEscape="true"
                      draggable="false" header=""  modal="true" resizable="false" responsive="true" position="center"
                      blockScroll="true">
                <p:dataTable  var="u" value="#{cusuario.lista}" rows="10" id="data"
                              paginator="true"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                              rowsPerPageTemplate="5,10,15" rowIndexVar="i" widgetVar="tbs"
                              emptyMessage="No se encontro informaciÃ³n para mostrar">
                    <f:facet name="header">
                        LISTADO DE USUARIOS
                    </f:facet>

                    <p:column headerText="#" filterBy="#{u.id_usuario}">
                        <h:outputText value="#{i + 1}"/>
                    </p:column>
                    <p:column headerText="Usuario">
                        <h:outputText value="#{u.nickName}"/>
                    </p:column> 
                    <p:column headerText="Password">
                        <h:outputText value="#{u.pass}"/>
                    </p:column>
                    <p:column headerText="ROl">
                        <h:outputText value="#{u.id_rolesUsuario.rol}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{u.id_persona.nombres} #{u.id_persona.apellidos}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{u.estado}"/>
                    </p:column>       
                </p:dataTable>    
            </p:dialog>
        </h:form>

    </h:body>
</html>
