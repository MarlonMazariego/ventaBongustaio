<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        
        <!--al borrar esta parte deja la vista en blanco por eso no la borre-->
        <h:form id="formNvoDetPLa">
            <p:dialog widgetVar="modalNvoDet" header="Detalles del platillo" modal="true" 
                      showEffect="slide" resizable="false" id="modalNvoDet" hideEffect="slide">
            </p:dialog>
        </h:form>
     
        <!-- tabla-->
        <h:form id="formDetPLa">
            <p:dialog modal="false" showEffect="slide" hideEffect="slide" width="80%" height="70%" blockScroll="true"
                      header="Ingredientes por platillo" closable="true" closeOnEscape="true" resizable="false" 
                      responsive="true" widgetVar="modalDetPla" id="modalDetPla" minimizable="true">
                <p:fieldset legend="Detalle platillo">
                    <p:dataTable  var="dp" value="#{cDetallePlatillo.lista}" rows="10" id="tbDetPlatillo" rowIndexVar="i"
                                  paginator="true"
                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                  rowsPerPageTemplate="5,10,15">
                        <f:facet name="paginatorTopRight">
                            <p:commandButton icon="pi pi-refresh"  action="#{cDetallePlatillo.init()}" update="tbDetPlatillo  :msj"/>
                        </f:facet>
                        <f:facet name="paginatorBottomRight">
                            <p:commandButton  icon="pi pi-refresh" action="#{cDetallePlatillo.init()}" update="tbDetPlatillo  :msj"/>
                        </f:facet>
                        <f:facet name="header">
                            Informacion detalle platillo
                        </f:facet>
                        <p:column headerText="Id" filterBy="#{dp.id_detallePlatillo}">
                            <h:outputText value="#{i + 1}"/>
                        </p:column>
                        <p:column headerText="Platillo" >
                            <h:outputText value="#{dp.id_platillo.nombrePlatillo}"/>
                        </p:column>
                        <p:column headerText="Ingrediente" >
                            <h:outputText value="#{dp.id_producto.nombre_producto}"/>
                        </p:column>
                        <p:column headerText="Cantidad utilizad" >
                            <h:outputText value="#{dp.cantidad_producto}"/>
                        </p:column>            
                    </p:dataTable>
                </p:fieldset>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
