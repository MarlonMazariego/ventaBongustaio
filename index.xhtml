<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tienda de musica</title>
        <style type="text/css">
             .fondo{
                background-image: url("resources/img/1.jfif");
                background-repeat: no-repeat;
                background-position: center;
            }
            .fondo1{
                background-image: url("resources/img/m.jpeg");                
                background-position: center;
                background-repeat: repeat;
            }
        </style>
    </h:head>    
    <h:body>        
        
        <p:layout fullPage="true">
            <p:growl id="msj" severity="info, error" showDetail="true"/>
     

            <p:layoutUnit position="center" styleClass="fondo1">                
                <h:form > 
                    <br/>
                    
                    <p:fieldset  
                                 style="width: 50%; margin-left: auto; margin-right: auto; border-radius: 50px; margin-top: 150px; background-color: #f5f5f5;
                                 border-color: #c2185b ; box-shadow: 2px 2px 50px #c2185b;"
                                  
                                 styleClass="fondo"> 
                        <br/>
                        
                        <div class="container">
                            <div class="ui-g">
                                <div class="ui-g-4"></div>
                                <div class="ui-g-4"><h1>Inicio de sesion</h1></div>
                                <div class="ui-g-4"></div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-3"></div>
                                <div class="ui-g-3">                                                                        
                                    <b>  <p:outputLabel value="Nombre"/></b>
                                </div>
                                <div class="ui-g-3  input-field">
                                    <p:inputText  value="#{controllerUsuario.usuario.usuario}"/> 
                                </div>
                                <div class="ui-g-3" ></div>
                            </div>                           
                            <div class="ui-g">
                                <div class="ui-g-3"></div>
                                <div class="ui-g-3">                                                                        
                                    <b>  <p:outputLabel value="ContraseÃ±a"/></b>
                                </div>
                                <div class="ui-g-3  input-field">
                                    <p:password  value="#{controllerUsuario.usuario.pass}"/> 
                                </div>
                                <div class="ui-g-3" ></div>
                            </div>                           
                                                     
                            <div class="ui-g">
                                <div class="ui-g-3"></div>
                                <div class="ui-g-3"><p:commandButton value="Iniciar sesion" actionListener="#{controllerUsuario.login()}" update="msj"/></div>                                                                
                                <div class="ui-g-3"><p:commandButton value="Cancelar"  type="reset" /></div>
                                <div class="ui-g-3"></div>
                            </div>
                        </div>    
                        <br/>
                        <br/>
                    </p:fieldset>
                   
                </h:form>             
            </p:layoutUnit>                  
        </p:layout>        
  
    </h:body>
</html>
