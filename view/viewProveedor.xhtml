<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <p:growl id="msj"/>
        <h:form id="nuevo">
            <p:fieldset legend="Nuevo Proveedor" toggleable="true">
                <p:panelGrid columns="1">
                    <p:commandButton value="Nuevo Proveedor" oncomplete="PF('mostrar').show();"/>
                </p:panelGrid>
            </p:fieldset> 
        </h:form>

        <p:dialog widgetVar="mostrar" header="Proveedor" modal="true" showEffect="clip" resizable="false">
            <h:form id="valor">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ingrese el nombre del proveedor"/>
                    <p:inputText value="#{CProveedor.proveedor.nombre}" placeholder="Nombre y Apellido"/>
                    <p:outputLabel value="Ingrese nit"/>
                    <p:inputText value="#{CProveedor.proveedor.nit}" placeholder="nit"/>
                    <p:outputLabel value="Ingrese numero de telefono"/>
                    <p:inputText value="#{CProveedor.proveedor.tel}" placeholder="telefono"/>
                    <p:outputLabel value="Ingrese direccion de recidencia"/>
                    <p:inputText value="#{CProveedor.proveedor.dir}" placeholder="Direccion de recidencia"/>
                    <p:outputLabel value="Ingrese correo electronico"/>
                    <p:inputText value="#{CProveedor.proveedor.email}" placeholder="Correo electronico"/>
                    
                    <p:commandButton value="Guardar" actionListener="#{CProveedor.create()}" update=":data valor :msj" oncomplete="PF('mostrar').hide();"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('mostrar').hide();" update=":data"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form id="data">
            <p:fieldset legend="Barrio" toggleable="true">
                <p:dataTable value="#{CProveedor.lista}" var="pro" id="data">
                    <p:column headerText="Id" >
                        <h:outputText value="#{pro.id_proveedor}"/>
                    </p:column>
                     <p:column headerText="Nombre y apellido" >
                         <h:outputText value="#{pro.nombre}"/>
                    </p:column>
                     <p:column headerText="NIT" >
                         <h:outputText value="#{pro.nit}"/>
                    </p:column>
                     <p:column headerText="Telefono" >
                         <h:outputText value="#{pro.tel}"/>
                    </p:column>
                     <p:column headerText="Direccion" >
                         <h:outputText value="#{pro.dir}"/>
                    </p:column>
                     <p:column headerText="Correo Electronico" >
                         <h:outputText value="#{pro.email}"/>
                    </p:column>

                    <p:column headerText="Eliminar">
                        <p:commandLink value="Eliminar" actionListener="#{CProveedor.delete(pro)}" update="data :msj">
                            <p:confirm header="Confirmacion" message="Â¿Seguro que quieres eliminar?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-check"/>
                        </p:confirmDialog> 
                    </p:column>
                    <p:column headerText="Modificar">
                        <p:commandLink value="Modificar" actionListener="#{CProveedor.find(pro)}" update=":wlgdatos" oncomplete="PF('w').show();"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>

        <p:dialog header="Datos" widgetVar="w" id="wlgdatos">
            <h:form id="panel">
                <p:panelGrid columns="2">
                      <p:outputLabel value="Modificar el id"/>
                      <p:inputText value="#{CProveedor.proveedor.id_proveedor}" placeholder="Nombre y Apellido"/>
                      <p:outputLabel value="Modificar el nombre del proveedor"/>
                    <p:inputText value="#{CProveedor.proveedor.nombre}" placeholder="Nombre y Apellido"/>
                    <p:outputLabel value="Modificar nit"/>
                    <p:inputText value="#{CProveedor.proveedor.nit}" placeholder="nit"/>
                    <p:outputLabel value="Modificar numero de telefono"/>
                    <p:inputText value="#{CProveedor.proveedor.tel}" placeholder="telefono"/>
                    <p:outputLabel value="Modificar direccion de recidencia"/>
                    <p:inputText value="#{CProveedor.proveedor.dir}" placeholder="Direccion de recidencia"/>
                    <p:outputLabel value="Modificar correo electronico"/>
                    <p:inputText value="#{CProveedor.proveedor.email}" placeholder="Correo electronico"/>
                    
                    <p:commandButton value="Modificar" actionListener="#{CProveedor.update()}" oncomplete="PF('w').hide();" update=":data"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('w').hide();" update=":data"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
