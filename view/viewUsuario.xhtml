<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Titulo</title>
    </h:head>
     <h:form>  
            <p:toolbar id="tb">
                <p:toolbarGroup align="right">
                    <p:menubar>
                        <p:submenu label="Roles de usuario" icon="pi pi-file">
                           <p:menuitem value="Ingresar Nuevo rol" oncomplete="PF('modal-tipo').show()" icon="pi pi-plus"/>
                            <p:menuitem value="Ver listado de roles" oncomplete="PF('modal-tabla-tipo').show()" icon="pi pi-plus"/>
                        </p:submenu>
                        <p:submenu label="Usuarios" icon="pi pi-pencil">
                            <p:menuitem value="Agregar usuarios"  onclick="PF('dialogo').show()" icon="pi pi-plus"/>
                        </p:submenu>
                        <p:submenu label="Help" icon="pi pi-question">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Acciones" icon="pi pi-cog">
                            <p:menuitem value="Acción 1" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Acción 2" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>

                    </p:menubar>
                </p:toolbarGroup>
            </p:toolbar>
            <p:sticky target="tb" />
        </h:form>
