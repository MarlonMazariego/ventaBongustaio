<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" showDetail="true"/>
        <h:form>  
            <p:toolbar id="nuevo">
                <p:toolbarGroup align="right">
                    <p:menubar>
                        <p:submenu label="Agregar" icon="pi pi-file">
                            <p:menuitem value="Agregar bebidas"  oncomplete="PF('mostrar').show();"
                                        icon="pi pi-plus"/>
                        </p:submenu>
                        <p:submenu label="Editar" icon="pi pi-pencil">
                            <p:menuitem value="Por id" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>          
                        <p:submenu label="Acciones" icon="pi pi-cog">
                            <p:menuitem value="Acción 1" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Acción 2" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:menuitem value="refres" icon="pi pi-refresh"/>

                    </p:menubar>
                </p:toolbarGroup>
            </p:toolbar>
            <p:sticky target="nuevo" />
        </h:form> 
        <h:form id="dat">
            <p:fieldset legend="Registro Inicial">
                <p:dataTable var="ri" value="#{cRegistroInicio.lista}" rows="10" id="data" rowIndexVar="i"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" >

                    <f:facet name="paginatorTopRight">
                        <p:commandButton icon="pi pi-refresh" style="width: 70px; border-radius: 40px; font-size: 1.0em" action="#{cRegistroInicio.refresh()}" />
                    </f:facet>
                    <f:facet name="paginatorBottomRight">
                        <p:commandButton  icon="pi pi-refresh" action="#{cRegistroInicio.refresh()}" style="width: 70px; border-radius: 40px; font-size: 1.0em" />
                    </f:facet>
                    <br></br>
                    <br></br>
                    <p:column headerText="Id" >
                        <h:outputText value="#{i + 1}"/>
                    </p:column>

                    <p:column headerText="Inventario Inicial">
                        <h:outputText value="#{ri.invInicial}"/>
                    </p:column>

                    <p:column headerText="Caja Inicial">
                        <h:outputText value="#{ri.caja_inicial}"/>
                    </p:column>

                    <p:column headerText="Usuario">
                        <h:outputText value="#{ri.idUsuario.nickName}"/>
                    </p:column>

                    <p:column headerText="fecha">
                        <h:outputText value="#{ri.fecha_login}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{ri.tipo}"/>
                    </p:column>
                    <p:column headerText="Opciones" style="text-align: center">
                        <p:growl id="msj" showDetail="true"/>

                        <p:commandButton value="Modificar" actionListener="#{cRegistroInicio.findID(ri)}" update=":mdlm" oncomplete="PF('RI').show();"  icon="pi pi-refresh"/>

                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>

        <h:form id="mdlm">
            <p:dialog header="Datos" widgetVar="RI" modal="true" showEffect="slide"
                      hideEffect="slide" resizable="false" draggable="false" blockScroll="false" closeOnEscape="true"
                      closable="true" responsive="true" position="center">

                <p:panelGrid columns="2">

                    <p:outputLabel value="inventario Inicial :" for="@next"/>
                    <p:inputText value="#{cRegistroInicio.reg.invInicial}" required="true"/>
                    
                    <p:outputLabel value="Caja Inicial :" for="@next"/>
                    <p:inputText value="#{cRegistroInicio.reg.caja_inicial}" required="true"/>

                    <p:outputLabel for="@next" value="Usuario :" />  
                    <p:selectOneMenu id='col' value="#{cusuario.usu.id_usuario}" required="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value="#{cusuario.lista}" var="c" itemValue="#{c.id_usuario}" itemLabel="#{c.nickName}"/> 
                    </p:selectOneMenu>

                    <h:outputText value="fecha :*" />
                    <h:outputText value="#{cRegistroInicio.reg.fecha_login}"> 
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                    </h:outputText>

                    <p:outputLabel for="@next" value="Tipo :*" />
                    <p:selectOneMenu id="console" value="#{cRegistroInicio.reg.tipo}" style="width:125px" required="true
                                     ">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="E" itemValue="E" />
                        <f:selectItem itemLabel="C" itemValue="C" />      
                    </p:selectOneMenu>

                    <p:commandButton value="guardar" action="#{cRegistroInicio.update()}" update=":dat :msj"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>

    </h:body>
</html>
