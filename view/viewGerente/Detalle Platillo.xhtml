<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
<p:commandButton value="Modal" type="button" onclick="PF('DePlatillo.modal').show();" />

        <p:dialog header="Detalle De Platillo" widgetVar="DePlatillo.modal" modal="true" showEffect="slide"
                  hideEffect="slide" resizable="false" draggable="false" blockScroll="false" closeOnEscape="true"
                  closable="true" responsive="true" position="center" height="80%" width="80%">
            <h:form id="dat">
                <p:fieldset legend="Platillo">
                    <p:dataTable var="dp" value="#{cDetallePlatillo.lista}" rows="10" id="data" rowIndexVar="i"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15"  >

                        <f:facet name="paginatorTopRight">
                            <p:commandButton icon="pi pi-refresh" style="width: 70px; border-radius: 40px; font-size: 1.0em" action="#{cDetallePlatillo.controlAll()}" />
                        </f:facet>
                        <f:facet name="paginatorBottomRight">
                            <p:commandButton  icon="pi pi-refresh" action="#{cDetallePlatillo.controlAll()}" style="width: 70px; border-radius: 40px; font-size: 1.0em" />
                        </f:facet>
                        <br></br>
                        <br></br>
                        <p:column headerText="Id" >
                            <h:outputText value="#{i + 1}"/>
                        </p:column>

                        <p:column headerText="Platillo">
                            <h:outputText value="#{dp.id_platillo.nombrePlatillo}"/>
                        </p:column>
                          <p:column headerText="Producto">
                              <h:outputText value="#{dp.id_producto.nombre_producto}"/>
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{dp.cantidad_producto}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </p:dialog>
        
    </h:body>
</html>
