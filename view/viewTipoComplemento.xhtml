<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo complemento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <p:growl id="msj"/>
        <h:form>  
            <p:toolbar id="nuevo">
                <p:toolbarGroup align="right">
                    <p:menubar>
                        <p:submenu label="Agregar" icon="pi pi-file">
                            <p:menuitem value="Agregar tipo complemento"  oncomplete="PF('mostrar').show();"
                                        icon="pi pi-plus"/>
                        </p:submenu>
                        <p:submenu label="Editar" icon="pi pi-pencil">
                            <p:menuitem value="Por id" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:submenu label="Buscar" icon="pi pi-search">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Acciones" icon="pi pi-cog">
                            <p:menuitem value="Acción 1" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Acción 2" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:menuitem value="Salir" icon="pi pi-times"/>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                            <p:commandButton type="button" value="Cerrar sesión" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </p:toolbarGroup>
            </p:toolbar>
            <p:sticky target="nuevo" />
        </h:form>
        <br/>
        <p:dialog widgetVar="mostrar" header="Complemento" modal="true" showEffect="clip" resizable="false">
            <h:form id="valor">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre de complemento"/>
                    <p:inputText value="#{cTipoComplemento.tipoComplemento.nombreTComp}" placeholder="Nombre de complemento"/>
                    <p:commandButton value="Guardar" actionListener="#{cTipoComplemento.create()}" update=":data valor :msj" oncomplete="PF('mostrar').hide();"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('mostrar').hide();" update=":data"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        
        <h:form id="data">
            <p:fieldset legend="Complementos">
                <p:dataTable  var="tcp" value="#{cTipoComplemento.lista}" rows="10" id="data" rowIndexVar="i"
                              paginator="true"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                              rowsPerPageTemplate="5,10,15">
                    
                      <f:facet name="paginatorTopRight">
                          <p:commandButton icon="pi pi-refresh" style="width: 70px; border-radius: 40px; font-size: 1.0em" action="#{cTipoComplemento.init()}" update="data valor :msj"/>
                    </f:facet>
                    <f:facet name="paginatorBottomRight">
                        <p:commandButton  icon="pi pi-refresh" action="#{cTipoComplemento.init()}" style="width: 70px; border-radius: 40px; font-size: 1.0em" update="data valor :msj"/>
                    </f:facet>


                    <f:facet name="header">
                        Informacion Tipo de complementos
                         </f:facet>
                    <p:column headerText="Id" >
                        <h:outputText value="#{i + 1}"/>
                    </p:column>
                    <p:column headerText="Nombre de complemento" >
                        <h:outputText value="#{tcp.nombreTComp}"/>
                    </p:column>
                    <p:column headerText="Opciones" style="text-align: center">
                        <p:growl id="msj" showDetail="true"/>
                        <p:menuButton value="Opciones" style="text-align: center">
                            <p:menuitem value="Eliminar Id: #{tcp.id_tipoCom}" actionListener="#{cTipoComplemento.delete(tcp)}"  update="data :msj"  icon="pi pi-times" >
                                <p:confirm  header="Confirmacion" message="¿Seguro que quieres eliminar?" icon="pi pi-exclamation-triangle"/>
                            </p:menuitem>
                            <p:menuitem  value="Modificar" actionListener="#{cTipoComplemento.find(tcp)}" update=":wlgdatos" oncomplete="PF('w').show();"   icon="pi pi-refresh"/>

                        </p:menuButton>

                    </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>

        <p:dialog header="Datos" widgetVar="w" id="wlgdatos">
            <h:form id="panel">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id"/>
                    <h:outputText value="#{cTipoComplemento.tipoComplemento.id_tipoCom}"/>
                    <p:outputLabel value="Nombre de complemento"/>
                    <p:inputText value="#{cTipoComplemento.tipoComplemento.nombreTComp}" placeholder="Nombre de complemento"/>                   
                    <p:commandButton value="Modificar" actionListener="#{cTipoComplemento.update()}" oncomplete="PF('w').hide();" update=":data"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('w').hide();" update=":data"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:column>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"   style="width: 45%; " icon="pi pi-check"/>
                </p:column>
                <p:column>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" style="width: 45%;" icon="pi pi-times"/>
                </p:column>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
