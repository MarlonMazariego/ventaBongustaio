<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bongustaio</title>
    </h:head>
    <h:body>

        <p:growl id="msj" showDetail="true"/>


        <h:form>  
            <p:toolbar id="tb">
                <p:toolbarGroup align="right">
                    <p:menubar>
                        <p:submenu label="Roles de usuario" icon="pi pi-file">
                           
                            <p:menuitem value="Ver listado de roles" oncomplete="PF('modal-tabla-tipo').show()" icon="pi pi-plus"/>
                        </p:submenu>
                        
                        <p:submenu label="Help" icon="pi pi-question">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Acciones" icon="pi pi-cog">
                            <p:menuitem value="Acci칩n 1" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Acci칩n 2" url="#" icon="pi pi-angle-double-left" />
                        </p:submenu>
                        <p:menuitem value="Salir" icon="pi pi-times"/>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                            <p:commandButton type="button" value="Cerrar sesi칩n" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </p:toolbarGroup>
            </p:toolbar>
            <p:sticky target="tb" />
        </h:form>    

        
        <ui:include src="../Ultimo/viewRolesUsuario.xhtml"/>
        
        
        <!--Para mostrar los datos de la tabla  -->
        <div class="ui-g-1"></div>
        <div class="ui-g-12">
            <p:fieldset legend="Usuarios">
                <h:form id="fS">
                    <p:dataTable  var="u" value="#{CUsuario.lista}" rows="10" id="data"
                                  paginator="true"
                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                  rowsPerPageTemplate="5,10,15" rowIndexVar="i" widgetVar="tbUsuario">
                        <f:facet name="header">
                           Usuarios disponible
                        </f:facet>
                        <f:facet name="paginatorTopLeft">
                            <p:commandButton icon="pi pi-refresh" action="#{CUsuario.init()}" update="fS"/>
                        </f:facet>
                        <f:facet name="paginatorBottomLeft">
                            <p:commandButton icon="pi pi-refresh" action="#{CUsuario.init()}" update="fS"/>
                        </f:facet>
                        <p:column headerText="Id" footerText="Id" sortBy="#{u.id_usuario}">
                            <h:outputText value="#{i + 1}"/>
                        </p:column>
                    <p:column headerText="NickName" >
                        <h:outputText value="#{u.nickName}"/>
                    </p:column>
                     <p:column headerText="Contrase침a" visible="false" >
                         <h:outputText value="#{u.pass}"/>
                    </p:column>
                    <p:column headerText="Persona">
                        <h:outputText value="#{u.id_persona.nombres} #{u.id_persona.apellidos}" />
                    </p:column>
                     <p:column headerText="Rol de usuario">
                         <h:outputText value="#{u.id_rolesUsuario.rolUser}"/>
                    </p:column>
                   
                    </p:dataTable>
                     
                </h:form>
            </p:fieldset>
        </div>

        <!--Modal para guardar -->
        

        <!--Modal para modificar -->
        
          

    </h:body>
</html>
